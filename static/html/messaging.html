<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Chat box</title>
  <link rel="icon" href="/Fun_tastic-4-main/static/images/white_logo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
  <link rel='stylesheet'
    href='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css'>
  <!-- <link rel="stylesheet" href="/Fun_tastic-4-main/static/css/messaging.css"> -->
  <link rel="stylesheet" href="../css/messaging.css">

</head>

<body>
  <div class="chat">
    <div class="chat-title">
      <h1>Shasmit</h1>
      <!-- <h2>Sus</h2> -->
      <figure class="avatar">
        <img src="/Fun_tastic-4-main/static/images/user1.png" />
      </figure>
    </div>
    <div class="messages">
      <div class="messages-content"></div>
    </div>
    <div class="message-box">
      <textarea type="text" class="message-input" placeholder="Type your text here..."></textarea>
      <button type="submit" class="message-submit">Send</button>
    </div>

  </div>
  <div class="bg"></div>
  <!-- partial -->
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script
    src='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js'></script>
  <script src="/Fun_tastic-4-main/static/js/messaging.js"></script>

</body>

</html>
