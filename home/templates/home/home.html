{% extends 'base.html' %}

{% block main %}
<main>
    {% if request.user.is_authenticated %}
        <p>Hi {{request.user.first_name}}</p>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>
    {% endif %}
</main>
{% endblock main %}
